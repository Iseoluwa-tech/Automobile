<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Aladura Automobiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Baba Aladura Automobiles Company</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="Services.html">Services</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="were">
    <section id="services" style="background-color: rgba(0,0,0,0.5);">
        <h2>Our Services</h2>
        <p>We Buy And Sell Cars,Houses And Properties At An Affordable Price.</p>
    </section>
    <main>
    <section id="form-section" style="flex: content; flex-direction: row; justify-content: center; align-items: center; padding: 20px;  background-color: rgba(0,0,0,0.5);"> 
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="border: solid #0078d4; border-radius: 6px; height: 60px;">
            <p></p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="border:  solid #0078d4; border-radius: 6px; height: 60px;">
            <p></p>
            <label for="message">Message:</label>
            <p></p>
            <textarea id="message" name="message" rows="5" required></textarea>
            <p></p>
            <button type="submit" style="background-color: #0078d4; color: #fff; border: none; border-radius: 6px; padding: 10px 20px;">Send Message</button>
        </form>
    </section>
    </main>
    </div>

    </footer>

    <script src="js/main.js"></script>
